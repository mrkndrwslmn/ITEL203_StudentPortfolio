<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BYTE MASTERS</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Mega&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #14213d;
    }
    .text {
      position: absolute;
      font-family:"Lexend Mega";
      top: 10%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 30px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
      animation: fadeInText 3s ease-in-out forwards;
      z-index: 3;
    }

    .image-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-gap: 20px;
      width: 80vw;
      max-width: 1200px;
      height: auto;
      align-items: center;
      justify-items: center;
      animation: fadeInUp 1s forwards;
      animation-delay: 0.5s;
    }

    .image-item {
      width: 200px;
      height: 200px;
      padding-bottom: 100%;
      position: relative;
      border-radius: 20px;
      border: 3px solid white;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .image-item img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.3s ease;
    }

    /* Hover effect for darkening the image */
    .image-item:hover img {
      opacity: 0.4;
    }

    .image-item:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    /* Overlay for text */
    .image-item .overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      font-family: 'Lexend Mega', sans-serif;
      background-color: rgba(255, 255, 255, 0.6); /* Semi-transparent dark overlay */
      color: rgb(0, 0, 0);
      text-align: center;
      padding: 10px 0;
      transform: translateY(100%);
      transition: transform 0.3s ease;
      height: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center; /* Vertically centers the content inside the overlay */
    }

    .image-item:hover .overlay {
      transform: translateY(0); /* Slide the overlay up on hover */
    }

    .image-item .overlay .name {
      font-size: 18px;
      font-weight: bold;
      margin: 0;
    }

    /* Add responsive design */
    @media (max-width: 768px) {
      .image-container {
        grid-template-columns: repeat(2, 1fr);
        width: 80vw;
      }
    }

    @media (max-width: 480px) {
      .image-container {
        grid-template-columns: 1fr;
        width: 90vw;
      }
    }
  </style>
</head>
<body>
  <div class="text">Hi we are Byte Masters!</div>
  <div class="image-container">
    <div class="image-item" onclick="goToPage('shann.html')">
      <img src="shann.jpg" alt="Image 1">
      <div class="overlay">
        <div class="name">AZUCENA, PRINCESS</div>
      </div>
    </div>
    <div class="image-item" onclick="goToPage('sofia.html')">
      <img src="sofia.jpg" alt="Image 2">
      <div class="overlay">
        <div class="name">GONZAGA, SOFIA</div>
      </div>
    </div>
    <div class="image-item" onclick="goToPage('albert.html')">
      <img src="albert.jpg" alt="Image 3">
      <div class="overlay">
        <div class="name">PLANTILLA, ALBERT</div>
      </div>
    </div>
    <div class="image-item" onclick="goToPage('lena.html')">
      <img src="lena.jpg" alt="Image 4">
      <div class="overlay">
        <div class="name">QUIZON, MA. LENA THERESE</div>
      </div>
    </div>
    <div class="image-item" onclick="goToPage('mark.html')">
      <img src="mark.jpg" alt="Image 5">
      <div class="overlay">
        <div class="name">SOLIMAN, MARK</div>
      </div>
    </div>
  </div>

  <script>
    function goToPage(pageUrl) {
      window.location.href = pageUrl; // Redirect to the specified page
    }
  </script>

</body>
</html>
